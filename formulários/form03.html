<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p><label for="inome">Nome:</label>
        <input type="text" name="Nome" id="inome" maxlength="30" autocomplete="name">
        </p>
        <p><label for="iano">Ano:</label>
        <input type="month" name="Ano" id="iano">
        </p>
        <p><label for="ihora">Hora</label>
        <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <label for="imed">Média</label>
            <input type="number" name="method" id="imed" placeholder="5" step="0.1" min="0" max="10">
        </p>
        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
