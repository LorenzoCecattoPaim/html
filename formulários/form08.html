<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
</head>
<body>
    <form action="">
        <p>
            <label for="in">Número 1</label>
            <input type="number" name="Ano" id="in1" required oninput="Isoma.innerHTML=Number(in1.value)+ Number(inum.value)">
        </p>
        <p>
            <label for="inum">Número 2</label>
            <input type="number" name="num" id="inum" required oninput="Isoma.innerHTML=Number(in1.value)+ Number(inum.value)">
        </p>
        <p>
            <output id="Isoma">0</output>
        </p>
    </form>
</body>
</html>
