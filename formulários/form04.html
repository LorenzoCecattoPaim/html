<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de email e telefone</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" autocomplete = "on" method="post" >
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="xxxxxxxxx@gmai.com">
            </p>
            <p><label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" pattern="^\(\d{2})\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx" autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar"><input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
