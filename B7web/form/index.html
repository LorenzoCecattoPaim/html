<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <div id="barra"></div>
    </header>
    <section>
        <div id="Formulário">
            <div id="form1">
                <div id="nome">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome completo">
                </div>
                <div>
                    <label for="rg">RG:</label>
                    <input type="number" name="rg" id="rg" placeholder="00-0000.0000"></div>
                <div><label for="pai">Nome do pai:</label>
                <input type="text" name="pai" id="pai" placeholder="Nome do pai"></div>
                <div><label for="escola">Escolariedade:</label>
                <div><select name="escola" id="escola">
                    <option value="Escolariedade">Selecione</option>
                    <option value="Ensino médio completo">Ensino médio completo</option>
                    <option value="Ensino médio incompleto">Ensino médio incompleto</option>
                    <option value="Ensino médio completo">Ensino fundamental completo</option>
                    <option value="Ensino médio incompleto">Ensino fundamental incompleto</option>
                </select></div>
                <div><label for="tel">Celular:</label>
                <input type="number" name="tel" id="tel" placeholder="(00) 0000-0000"></div>
                <div><label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"></div>
                <div id="botão">
                    <div><input type="button" value="Cadastrar"></div>
                    <div><input type="reset" value="Limpar Cadastro"></div>
                    
                </div>
            </div>
        </div>
            <div id="Form2">
                <div><label for="data">Data de nascimento:</label>
                <input type="date" name="data" id="data"></div>
                <div><label for="CPF">CPF:</label>
                <input type="number" name="CPF" id="CPF" placeholder="000.000.000-00"></div>
                <div><label for="mãe">Nome da mãe:</label>
                <input type="text" name="mãe" id="mãe" placeholder="Nome da mãe"></div>
                <div><label for="Profissão">Profissão:</label>
                <input type="text" name="Profissão" id="Profissão" placeholder="Profissão"></div>
            </div>
        
    </section>
</body>
</html>
